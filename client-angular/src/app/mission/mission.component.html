<h2>Missions</h2>
<table mat-table [dataSource]="missions" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

  <ng-container matColumnDef="acronyme">
    <th mat-header-cell *matHeaderCellDef> acronyme </th>
    <td mat-cell *matCellDef="let element"> {{element.acronyme}} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> color </th>
    <td mat-cell *matCellDef="let element"> <div class="color" [style.background]="element.color"></div></td>
  </ng-container>

  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="updateMission(row.id)" matRipple *matRowDef="let row; columns: displayedColumns;"></tr> -->

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row (click)="updateMission(row.id)" matRipple *matRowDef="let row; columns: displayedColumns;"></mat-row>

</table>
<button mat-fab (click)="createMission()"><mat-icon>add</mat-icon></button>
