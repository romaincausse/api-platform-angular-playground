<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-container">
    <h2>Login</h2>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Mot de pass" formControlName="password">
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</mat-card>
